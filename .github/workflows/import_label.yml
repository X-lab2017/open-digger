name: Import label to database

on:
  push:
    branches: [ master ]

jobs:
  import-label-to-database:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 15
        uses: actions/setup-node@v3
        with:
          node-version: 15
      - run: npm install
      - run: npm run import-label-to-database